version: '3.8'
services:
  leader:
    build: .
    container_name: leader
    environment:
      - ROLE=leader
      - PORT=8000
      - WRITE_QUORUM=${WRITE_QUORUM:-1}
      - MIN_DELAY=${MIN_DELAY:-0}
      - MAX_DELAY=${MAX_DELAY:-1000}
      - REPL_TIMEOUT=${REPL_TIMEOUT:-5.0}
      - FOLLOWERS=follower1:8001,follower2:8002,follower3:8003,follower4:8004,follower5:8005
    ports:
      - "8000:8000"
    depends_on:
      - follower1
      - follower2
      - follower3
      - follower4
      - follower5

  follower1:
    build: .
    container_name: follower1
    environment:
      - ROLE=follower
      - PORT=8001
    ports:
      - "8001:8001"

  follower2:
    build: .
    container_name: follower2
    environment:
      - ROLE=follower
      - PORT=8002
    ports:
      - "8002:8002"

  follower3:
    build: .
    container_name: follower3
    environment:
      - ROLE=follower
      - PORT=8003
    ports:
      - "8003:8003"

  follower4:
    build: .
    container_name: follower4
    environment:
      - ROLE=follower
      - PORT=8004
    ports:
      - "8004:8004"

  follower5:
    build: .
    container_name: follower5
    environment:
      - ROLE=follower
      - PORT=8005
    ports:
      - "8005:8005"

networks:
  default:
    driver: bridge
